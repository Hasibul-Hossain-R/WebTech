<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstBox</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;">

  <div style="display: flex; justify-content: center; align-items: center; height: 15vh;">
    <img src="logo.jpg" alt="image" style="border-radius: 50%; width: 100px; height: 100px;">
  </div>

  <div style="display: flex; justify-content: center; align-items: center; height: 5vh; margin-top: -20px;">
    <h2>Title</h2>
  </div>

  <div style="width: 700px; height: 680px; display: flex; border: 2px solid black;">
    <!-- Left Side Box -->
    <div style="flex: 0.5; display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 2px solid black; background: #86c5da; padding: 20px;">
      <form id="form" style="display: flex; flex-direction: column; width: 100%;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="margin-bottom: 10px; padding: 8px; width: 100%;" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="margin-bottom: 10px; padding: 8px; width: 100%;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="margin-bottom: 10px; padding: 8px; width: 100%;">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" style="margin-bottom: 10px; padding: 8px; width: 100%;">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" style="margin-bottom: 10px; padding: 8px; width: 100%;">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country" style="margin-bottom: 10px; padding: 8px; width: 100%;">
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
          <option value="other">Other</option>
        </select>

        <label for="color">Choose Color:</label>
        <input type="color" id="color" name="color" style="margin-bottom: 10px; padding: 8px; width: 100%;">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" style="margin-bottom: 10px; padding: 8px; width: 100%;"></textarea>

        <!-- Terms and Conditions Checkbox -->
        <div style="margin-bottom: 10px;">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I have agreed to the terms and conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; width: 100%;">
          Submit
        </button>
      </form>
    </div>

    <!-- Right Side Two Boxes -->
    <div style="flex: .5; display: flex; flex-direction: column; background-color: bisque;">
      <div style="flex: 1.5; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid black; background-color: rgb(128, 61, 119);">
        Rec
      </div>
      <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        Rec
      </div>
    </div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      const nameInput = document.getElementById('name').value;
      const nameRegex = /^[A-Za-z\s]+$/;

      if (!nameRegex.test(nameInput)) {
        alert('Name should contain only letters and spaces. No special characters or numbers allowed.');
        event.preventDefault(); // Prevent form from submitting
      }
    });
  </script>

</body>
</html>
